<body>
    <div class="container">
        <div class="row">
            <div class="card p-4 my-4">
                <div>
                    <p class="quote">“I think it's fair to say that personal computers have become the most empowering tool we've ever created. They're tools of communication, they're tools of creativity, and they can be shaped by their user.”</p>
                    <p class="author mt-2">Bill Gates</p>
                    <hr>
                    <div class="footer">
                        <div class="vote">
                        <div class="upvote">
                            <fa-icon [icon]= "upvoteIcon"></fa-icon>
                            <p class="mx-1">29</p>
                        </div>
                        <div class="downvote mx-2">
                            <fa-icon [icon]= "downvoteIcon"></fa-icon>
                            <p class="mx-1">6</p>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="delete mx-3">
                            <fa-icon [icon]= "deleteIcon"></fa-icon>
                        </div>
                        <div class="displayDetails">
                            <fa-icon [icon]= "infoIcon"></fa-icon>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
